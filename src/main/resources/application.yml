server:
  port: 8084

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:h2:mem:paymentdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
  boot:
    admin:
      client:
        url: http://localhost:8099
        username: admin
        password: admin
        instance:
          name: ${spring.application.name}
          prefer-ip: true
          metadata:
            tags:
              environment: local

services:
  notification-service:
    url: http://localhost:8085

telemetry:
  service:
    url: http://localhost:8086

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState,diskSpace
          show-details: always
        readiness:
          include: readinessState,db,notificationService,telemetryService
          show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true
    git:
      enabled: true
      mode: full

info:
  app:
    name: ${spring.application.name}
    description: Payment service â€” processes payments and coordinates with notification service
    version: 1.0.0

logging:
  level:
    com.ecommerce.paymentservice: DEBUG
